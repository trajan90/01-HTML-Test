<!-- 
Create an HTML file with the following attributes:

1.) Create h1 title “my store”.

2.) Create a table with 2 columns  title, price.

3.) Add to the table your products. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>
</head>
<body>
    <h1>My Store</h1>
	<table style="border:1px solid black; border-collapse: collapse;">
		<thead>
			<tr>
				<th style="border:1px solid black; border-collapse: collapse;">Title</th>
				<th >Price</th>
			</tr>
		</thead>
		<tbody>
			<tr style="border:1px solid black; border-collapse: collapse;">
				<td style="border:1px solid black; border-collapse: collapse;">Saffron</td>
				<td>$19.99</td>
			</tr>
			<tr style="border:1px solid black; border-collapse: collapse;">
				<td style="border:1px solid black; border-collapse: collapse;">Brown Sugar</td>
				<td>$29.99</td>
			</tr>
			<tr style="border:1px solid black; border-collapse: collapse;">
				<td style="border:1px solid black; border-collapse: collapse;">Corn Flour</td>
				<td>$14.99</td>
			</tr>
			<tr style="border:1px solid black; border-collapse: collapse;">
				<td style="border:1px solid black; border-collapse: collapse;">Acai blueberrie</td>
				<td>$49.99</td>
			</tr>
		</tbody>
	</table>
    
</body>
</html>
